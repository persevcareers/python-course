
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>


    <!--  Ordered Lists-->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
      <li>Fifth Item</li>
    </ol>

    <!-- Unordered -->
    <!-- Bullet points -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>

    <!-- Nested Lists -->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
        <ul>
          <li>I'm nested inside</li>
          <li>Also nested!</li>
            <ol>
              <li>Awesome!<strong>Really nested!</strong></li>
            </ol>
        </ul>
    </ol>

  </body>
</html>
