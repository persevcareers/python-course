<!DOCTYPE html>
<html>
<head>
    <title>Perseverance Demo Feedback</title>
</head>
<body>
    <h1>Perseverance Demo Feedback Form</h1>
    <form>

        <label><p>Was the demo informative?</p></label>
        <label for="informative-yes"><input type="radio" id="informative-yes" name="informative" value="Yes"> Yes</label>
        <label for="informative-no"><input type="radio" id="informative-no" name="informative" value="No"> No</label>

        <label><p>Would you recommend this demo to others?</p></label>
        <label for="recommend-yes"><input type="radio" id="recommend-yes" name="recommend" value="Yes"> Yes</label>
        <label for="recommend-no"><input type="radio" id="recommend-no" name="recommend" value="No"> No</label>

        <label><p>How was the presenter?</p></label>
        <label for="presenter-excellent"><input type="radio" id="presenter-excellent" name="presenter-quality" value="Excellent"> Excellent</label>
        <label for="presenter-good"><input type="radio" id="presenter-good" name="presenter-quality" value="Good"> Good</label>
        <label for="presenter-average"><input type="radio" id="presenter-average" name="presenter-quality" value="Average"> Average</label>
        <label for="presenter-poor"><input type="radio" id="presenter-poor" name="presenter-quality" value="Poor"> Poor</label>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
