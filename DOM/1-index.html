<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>DOM</title>
    <style>
        .classOne {
            color: blue;   }
        .classTwo {
            color: green; }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <ul class="classOne">
        <li id="c1line1">This is the first item in the blue list.</li>
        <li>This is the second item in the blue list.</li>
        <li>This is the third item in the blue list.</li>
    </ul>
    <ul class="classTwo">
        <li>This is the first item in the green list.</li>
        <li>This is the second item in the green list.</li>
        <li>This is the third item in the green list.</li>
    </ul>
</body>
</html>
