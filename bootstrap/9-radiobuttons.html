<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Radio Buttons Example</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Select Your Favorite Fruit</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="fruit" id="apple" value="apple">
      <label class="form-check-label" for="apple">
        Apple
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="fruit" id="banana" value="banana">
      <label class="form-check-label" for="banana">
        Banana
      </label
