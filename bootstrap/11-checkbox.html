<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Checkbox Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form>
      <fieldset>
        <legend>Select Your Favorite Fruits</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="apple" value="apple">
          <label class="form-check-label" for="apple">
            Apple
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="banana" value="banana">
          <label class="form-check-label" for="banana">
            Banana
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="orange" value="orange">
          <label class="form-check-label" for="orange">
            Orange
          </label>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
